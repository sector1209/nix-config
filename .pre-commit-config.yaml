exclude: "\\.patch$"
repos:
    - repo: https://github.com/NixOS/nixfmt
      rev: 2caa09642c3cde5985cf8d239ffc66094c344c57
      hooks:
            - id: nixfmt-nix
    - repo: https://github.com/scop/pre-commit-shfmt
      rev: v3.12.0-2
      hooks:
        - id: shfmt
          args: [--write, --simplify, --indent=2, --case-indent, --space-redirects]
    - repo: https://github.com/astro/deadnix
      rev: 67e5094c79b81b3084ababac4c81f22c26e11df5 # frozen: v1.3.1
      hooks:
        - id: deadnix
          args: [--edit, --no-lambda-arg]
          stages: [pre-commit]
